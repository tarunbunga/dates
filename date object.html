<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dateObject</title>
</head>
<body>
    <script>
         var date1=new Date();
         document.write(date1);
         document.write("<br/>");
         document.write(date1.toString(),"<br/>");
         document.write(date1.toUTCString(),"<br/>")
         var date2=new Date("Mon Sep 16 2024 09:03:15");
         document.write(date2);
         document.write("<br/>");
         var date3=new Date(2024,9,16,9,3,15);
         document.write(date3.toUTCString());
         document.write("<br/>");
         var date4=new Date(0);
         document.write(date4);
         document.write("<br/>");
         var date5=new Date(1*24*60*60*100);
         document.write(date5.toUTCString());
         document.write("<br/>");
         document.write(date1.getTime())
    </script>
</body>
</html>
