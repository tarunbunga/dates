<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date and time</title>
</head>
<body>
    <script>
        var date1=new Date();
        document.write(date1.getTime());
        document.write("<br/>");
        document.write(date1.toString());
        document.write("<br/>");
        document.write(date1.toUTCString());
        document.write("<br/>");
        document.write(date1.toDateString());
        document.write("<br/>");
        document.write(date1.toTimeString());
        document.write("<br/>");
        document.write(date1.toLocaleString());
        document.write("<br/>");
        document.write(date1.toLocaleTimeString());
        document.write("<br/>");
        document.write(date1.toLocaleDateString());
    </script>
</body>
</html>
